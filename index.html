<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peras TV</title>
    <link rel="icon" type="image/png" href="ptv.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            /* True Grayscale/Black Theme */
            --bg-primary: #0a0a0a; /* Near black */
            --bg-secondary: #1a1a1a; /* Very dark gray */
            --bg-tertiary: #2a2a2a; /* Dark gray */
            --accent-color: #e50914; /* Netflix-like red */
            --text-primary: #ffffff; /* White */
            --text-secondary: #a0a0a0; /* Medium gray */
            --border-color: #3a3a3a; /* Gray for borders */
            --font-sans: 'Inter', sans-serif;
            --overlay-bg: rgba(0, 0, 0, 0.9); /* Darker overlay */
        }

        /* Basic Reset & Body Styling */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-sans);
            line-height: 1.6;
            overscroll-behavior-y: contain;
            -webkit-font-smoothing: antialiased; /* Smoother fonts */
            -moz-osx-font-smoothing: grayscale;
        }

        /* Password Screen */
        #passwordScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-primary); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000; padding: 20px;
        }
        #passwordScreen h2 { color: var(--text-primary); margin-bottom: 20px; font-weight: 600; font-size: 1.4em; }
        #passwordInput {
            padding: 14px 18px; font-size: 1em; border-radius: 8px;
            border: 1px solid var(--border-color); background-color: var(--bg-secondary);
            color: var(--text-primary); margin: 10px 0; width: 100%;
            max-width: 320px; text-align: center;
            transition: border-color 0.2s ease;
        }
        #passwordInput:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        #passwordScreen button {
            padding: 14px 35px; font-size: 1em; border: none;
            background-color: var(--accent-color); color: white; border-radius: 8px;
            cursor: pointer; font-weight: 600; transition: background-color 0.2s ease;
            margin-top: 10px;
        }
        #passwordScreen button:hover { background-color: #b80710; /* Darker red */ }
        #errorMessage { color: #f87171; margin-top: 15px; display: none; font-weight: 500; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); }
            50% { transform: translateX(6px); } 75% { transform: translateX(-6px); }
        }
        .shake { animation: shake 0.4s ease-in-out; }

        /* Main Container & Header */
        .container { max-width: 1500px; margin: 0 auto; padding: 0 20px; } /* Wider container */
        header { text-align: center; padding: 30px 0 20px; }
        header img { max-width: 200px; height: auto; } /* Slightly smaller logo */

        /* Tabs */
        .tabs {
            display: flex; justify-content: center; gap: 12px; /* More gap */
            margin-bottom: 40px; flex-wrap: wrap; padding: 0 10px;
        }
        .tab-button {
            background: transparent; /* Transparent background */
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 10px 25px; cursor: pointer;
            border-radius: 20px; /* Pill shape */
            font-size: 0.9em; font-weight: 600; transition: all 0.2s ease;
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 0.5px;
        }
        .tab-button:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--bg-tertiary);
        }
        .tab-button.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* Channel Grid */
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Slightly larger min size */
            gap: 25px; /* Increased gap */
            padding: 0 10px 50px;
            display: none; /* Hidden by default */
        }
        .channel-grid.active { display: grid; }
        #Matches.channel-grid {
            grid-template-columns: 1fr; max-width: 950px; margin: 0 auto;
        }
        #Matches.channel-grid.active { display: grid; }

        /* Channel Box */
        .channel-box {
            background: var(--bg-secondary);
            border-radius: 10px; /* Slightly less rounded */
            padding: 18px; /* More padding */
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            border: 1px solid var(--bg-secondary); /* Border matches background initially */
            position: relative;
            overflow: hidden;
        }
        .channel-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
            border-color: var(--border-color);
        }
        .channel-header {
            display: flex; align-items: center; justify-content: space-between; /* Space between elements */
            gap: 12px; text-align: left; /* Align text left */
            min-height: 40px;
        }
        .channel-header .logos { /* Container for logos if needed */
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }
        .channel-header img { height: 30px; width: auto; object-fit: contain; }
        .channel-header h3 {
            font-size: 1.05em; /* Slightly smaller title */
            font-weight: 600;
            margin: 0;
            flex-grow: 1; /* Takes available space */
            word-break: break-word;
            text-align: center; /* Center title between logos */
        }
        #Matches .channel-header h3 { text-align: center; } /* Center match titles */
        .match-time {
            font-size: 0.8em; /* Smaller time */
            color: var(--text-secondary);
            text-align: center;
            margin-top: 10px;
            margin-bottom: 0; /* No bottom margin */
            font-weight: 500;
        }

        /* Player Overlay */
        .player-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--overlay-bg);
            display: none; justify-content: center; align-items: center;
            z-index: 1000; padding: 25px;
            opacity: 0; transition: opacity 0.3s ease-in-out;
        }
        .player-overlay.visible { display: flex; opacity: 1; }
        .player-container {
            background-color: var(--bg-secondary);
            border-radius: 12px; padding: 25px; width: 100%;
            max-width: 1300px; /* Wider player */
            max-height: 90vh; display: flex; flex-direction: column;
            overflow: hidden; position: relative;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }
        .player-overlay.visible .player-container { transform: scale(1); }
        .player-content {
            flex-grow: 1; position: relative; width: 100%;
            aspect-ratio: 16 / 9; background-color: #000;
            border-radius: 8px; overflow: hidden; margin-bottom: 20px;
        }
        .player-content iframe, .player-content video {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: none; display: none; object-fit: contain;
        }
        .player-content iframe.active, .player-content video.active { display: block; }

        /* Close Button for Overlay */
        .close-player-btn {
            position: absolute; top: 12px; right: 12px;
            background: rgba(255, 255, 255, 0.1); color: var(--text-secondary);
            border: none; border-radius: 50%; width: 32px; height: 32px;
            font-size: 1.6em; line-height: 30px; text-align: center;
            cursor: pointer; z-index: 1001; transition: all 0.2s ease;
        }
        .close-player-btn:hover { background: rgba(255, 255, 255, 0.2); color: var(--text-primary); }

        /* Stream Buttons in Overlay */
        .stream-buttons-container {
            text-align: center; margin-top: auto; padding-top: 15px;
            max-height: 18vh; overflow-y: auto;
            /* Custom scrollbar (optional) */
            scrollbar-width: thin;
            scrollbar-color: var(--bg-tertiary) var(--bg-secondary);
        }
        .stream-buttons-container::-webkit-scrollbar { width: 8px; }
        .stream-buttons-container::-webkit-scrollbar-track { background: var(--bg-secondary); border-radius: 4px; }
        .stream-buttons-container::-webkit-scrollbar-thumb { background-color: var(--bg-tertiary); border-radius: 4px; }

        .stream-buttons-container div { margin-bottom: 10px; }
        .stream-buttons-container strong {
            color: var(--text-secondary); font-size: 0.85em; margin-right: 8px;
            font-weight: 600; text-transform: uppercase;
        }
        .stream-button {
            background: var(--bg-tertiary); color: var(--text-primary);
            border: 1px solid var(--border-color); padding: 7px 15px; /* Slightly larger */
            margin: 4px; border-radius: 6px; cursor: pointer;
            font-size: 0.85em; font-weight: 500; transition: all 0.2s ease;
            display: inline-block;
        }
        .stream-button:hover { background: #4a4a4a; border-color: #5a5a5a; }
        .stream-button.active {
            background: var(--accent-color); color: white;
            border-color: var(--accent-color); font-weight: 600;
        }

        /* Footer */
        footer { text-align: center; color: var(--text-secondary); font-size: 0.8em; margin-top: 40px; padding-bottom: 25px; }

        /* Loading/Error States */
        .loading-message, .error-message { text-align: center; padding: 50px 20px; color: var(--text-secondary); font-size: 1em; font-weight: 500; }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .container { padding: 0 15px; }
            .channel-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
            .player-container { padding: 20px; max-width: 95vw; }
        }
        @media (max-width: 768px) {
            header img { max-width: 160px; }
            .tabs { gap: 10px; margin-bottom: 30px; }
            .tab-button { padding: 8px 20px; font-size: 0.85em; }
            .channel-grid { grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 18px; }
            #Matches.channel-grid { max-width: 100%; }
            .channel-box { padding: 15px; }
            .player-overlay { padding: 15px; }
            .player-container { padding: 15px; max-height: 88vh; }
            .player-content { margin-bottom: 15px; }
            .close-player-btn { top: 10px; right: 10px; width: 30px; height: 30px; font-size: 1.5em; line-height: 28px; }
            .stream-button { padding: 6px 12px; font-size: 0.8em; }
        }
        @media (max-width: 480px) {
            .container { padding: 0 10px; }
            header img { max-width: 140px; }
            .tabs { gap: 8px; }
            .tab-button { padding: 7px 15px; }
            .channel-grid { grid-template-columns: 1fr; gap: 15px; }
            .channel-box { padding: 12px; }
            .channel-header h3 { font-size: 1em; }
            .channel-header img { height: 26px; }
            .player-overlay { padding: 10px; }
            .player-container { padding: 10px; }
            .stream-buttons-container strong { display: block; margin-bottom: 5px; }
        }

    </style>
</head>
<body>

<div id="passwordScreen">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="******">
    <button id="passwordButton">Enter</button>
    <p id="errorMessage">Incorrect Password!</p>
</div>

<div class="container">
    <header>
        <img src="ptvlogo.png" alt="PERAS TV Logo">
    </header>

    <div class="tabs">
        <button class="tab-button active" data-tab="PT">PT</button>
        <button class="tab-button" data-tab="UK">UK</button>
        <button class="tab-button" data-tab="ES">ES</button>
        <button class="tab-button" data-tab="Matches">Matches</button>
    </div>

    <div id="loadingMessage" class="loading-message">Loading channels...</div>
    <div id="fetchErrorMessage" class="error-message" style="display: none;"></div>

    <div id="PT" class="channel-grid active"></div>
    <div id="UK" class="channel-grid"></div>
    <div id="ES" class="channel-grid"></div>
    <div id="Matches" class="channel-grid"></div>

    <footer>
        <p id="lastUpdated"></p>
    </footer>
</div>

<div id="playerOverlay" class="player-overlay">
    <div class="player-container">
        <button id="closePlayerBtn" class="close-player-btn" aria-label="Close player">&times;</button>
        <div id="playerContent" class="player-content">
            <iframe allow="autoplay; fullscreen" allowfullscreen title="Stream Player"></iframe>
            <video controls autoplay muted playsinline title="Stream Player"></video>
        </div>
        <div id="streamButtonsContainer" class="stream-buttons-container">
            </div>
    </div>
</div>

<script>
    // --- Configuration ---
    const CONFIG = {
        password: "ptv123", // The password
        channelsUrl: "channels.json",
        matchesUrl: "matches.json",
        placeholderImage: 'data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="9" viewBox="0 0 16 9"><rect width="16" height="9" fill="%23000000"/></svg>' // Simple black placeholder
    };

    // --- DOM Elements ---
    const passwordScreen = document.getElementById('passwordScreen');
    const passwordInput = document.getElementById('passwordInput');
    const passwordButton = document.getElementById('passwordButton');
    const passwordErrorMessage = document.getElementById('errorMessage');
    const tabsContainer = document.querySelector('.tabs');
    const channelGrids = document.querySelectorAll('.channel-grid');
    const lastUpdatedEl = document.getElementById('lastUpdated');
    const playerOverlay = document.getElementById('playerOverlay');
    const playerContainer = document.querySelector('.player-container');
    const playerContent = document.getElementById('playerContent');
    const playerIframe = playerContent.querySelector('iframe');
    const playerVideo = playerContent.querySelector('video');
    const streamButtonsContainer = document.getElementById('streamButtonsContainer');
    const closePlayerBtn = document.getElementById('closePlayerBtn');
    const loadingMessage = document.getElementById('loadingMessage');
    const fetchErrorMessage = document.getElementById('fetchErrorMessage');

    // --- State ---
    let hlsInstance = null; // Global HLS.js instance
    let channelsData = {}; // To store fetched channels { PT: [], UK: [], ES: [] }
    let matchesData = []; // To store fetched matches

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
        setupPasswordProtection();
        setupEventListeners();
        updateTimestamp();
        loadData();
    });

    // --- Password Protection ---
    function setupPasswordProtection() {
        if (sessionStorage.getItem('authenticated') === 'true') {
            hidePasswordScreen();
        } else {
            document.body.style.overflow = 'hidden'; // Prevent scrolling behind overlay
            passwordScreen.style.display = 'flex';
            passwordInput.focus(); // Focus input on load
        }
    }

    function verifyPassword() {
        if (passwordInput.value === CONFIG.password) {
            sessionStorage.setItem('authenticated', 'true');
            hidePasswordScreen();
        } else {
            passwordErrorMessage.style.display = 'block';
            passwordInput.classList.add('shake');
            passwordInput.value = '';
            passwordInput.focus();
            // Remove shake animation after it finishes
            setTimeout(() => passwordInput.classList.remove('shake'), 500);
        }
    }

    function hidePasswordScreen() {
        passwordScreen.style.display = 'none';
        document.body.style.overflow = ''; // Restore scrolling
    }

    // --- Event Listeners ---
    function setupEventListeners() {
        // Password
        passwordButton.addEventListener('click', verifyPassword);
        passwordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                verifyPassword();
            }
             passwordErrorMessage.style.display = 'none'; // Hide error on input
        });

        // Tabs
        tabsContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('tab-button')) {
                showTab(event.target.dataset.tab);
            }
        });

        // Player Overlay Close
        closePlayerBtn.addEventListener('click', closePlayer);
        playerOverlay.addEventListener('click', (event) => {
            // Close if clicking outside the player container
            if (event.target === playerOverlay) {
                closePlayer();
            }
        });

        // Close player with Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && playerOverlay.classList.contains('visible')) {
                closePlayer();
            }
        });
    }

    // --- Data Fetching & Rendering ---
    async function loadData() {
        loadingMessage.style.display = 'block';
        fetchErrorMessage.style.display = 'none';
        try {
            // Added cache busting parameter to URLs
            const cacheBuster = `?t=${Date.now()}`;
            const [channelsRes, matchesRes] = await Promise.all([
                fetch(CONFIG.channelsUrl + cacheBuster),
                fetch(CONFIG.matchesUrl + cacheBuster)
            ]);

            if (!channelsRes.ok || !matchesRes.ok) {
                throw new Error(`Failed to load data (Channels: ${channelsRes.status}, Matches: ${matchesRes.status})`);
            }

            channelsData = await channelsRes.json();
            matchesData = await matchesRes.json();

            renderAllChannels();
            loadingMessage.style.display = 'none';

        } catch (error) {
            console.error("Failed to load channel or match data:", error);
            loadingMessage.style.display = 'none';
            fetchErrorMessage.textContent = `Error loading data: ${error.message}. Please try refreshing.`;
            fetchErrorMessage.style.display = 'block';
        }
    }

    function renderAllChannels() {
        renderChannels('PT', channelsData.PT || []);
        renderChannels('UK', channelsData.UK || []);
        renderChannels('ES', channelsData.ES || []);
        renderMatchChannels(matchesData || []);
        // Add click listeners after rendering
        addChannelBoxEventListeners();
    }

    function renderChannels(tabId, channels) {
        const grid = document.getElementById(tabId);
        if (!grid) return;
        grid.innerHTML = ''; // Clear previous content
        if (!channels || channels.length === 0) {
            grid.innerHTML = '<p class="loading-message">No channels available for this category.</p>';
            return;
        }
        channels.forEach((channel) => {
            const box = createChannelBoxElement(channel);
            grid.appendChild(box);
        });
    }

    function renderMatchChannels(matches) {
        const grid = document.getElementById('Matches');
        if (!grid) return;
        grid.innerHTML = ''; // Clear previous content
         if (!matches || matches.length === 0) {
            grid.innerHTML = '<p class="loading-message">No matches available currently.</p>';
            return;
        }
        matches.forEach((match) => {
            const box = createMatchBoxElement(match);
            grid.appendChild(box);
        });
    }

    // --- Element Creation ---
    function createChannelBoxElement(channel) {
        const { name, srcs = [] } = channel;
        const box = document.createElement('div');
        box.className = 'channel-box';
        box.dataset.channelName = name;
        box.dataset.sources = JSON.stringify(srcs); // Store sources data

        // Simple header for regular channels
        box.innerHTML = `
            <div class="channel-header">
                <h3>${name}</h3>
            </div>
        `;
        return box;
    }

     function createMatchBoxElement(match) {
        const { team1, team2, logo1 = '', logo2 = '', time = '', pt = [], uk = [], es = [] } = match;
        const box = document.createElement('div');
        box.className = 'channel-box';
        // Store all sources together for simplicity in the handler
        const allSources = { pt, uk, es };
        box.dataset.channelName = `${team1} vs ${team2}`;
        box.dataset.sources = JSON.stringify(allSources); // Store sources data as an object

        // More detailed header for matches
        box.innerHTML = `
            <div class="channel-header">
                <div class="logos">
                    ${logo1 ? `<img src="${logo1}" alt="${team1} logo">` : '<span style="width:30px;"></span>' /* Placeholder */}
                </div>
                <h3>${team1} vs ${team2}</h3>
                 <div class="logos">
                    ${logo2 ? `<img src="${logo2}" alt="${team2} logo">` : '<span style="width:30px;"></span>' /* Placeholder */}
                 </div>
            </div>
            ${time ? `<p class="match-time">${time}</p>` : ''}
        `;
        return box;
    }

    // --- Event Listener Setup for Channel Boxes ---
    function addChannelBoxEventListeners() {
         document.querySelectorAll('.channel-box').forEach(box => {
            box.addEventListener('click', () => {
                const sourcesData = box.dataset.sources;
                const channelName = box.dataset.channelName;
                if (sourcesData) {
                    try {
                        const sources = JSON.parse(sourcesData);
                        openPlayer(channelName, sources);
                    } catch (e) {
                        console.error("Failed to parse sources data:", e);
                        alert("Could not load streams for this channel.");
                    }
                } else {
                     alert("No stream sources found for this channel.");
                }
            });
        });
    }


    // --- Tab Management ---
    function showTab(tabId) {
        // Update button active states
        tabsContainer.querySelectorAll('.tab-button').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.tab === tabId);
        });
        // Show/hide grids
        channelGrids.forEach(grid => {
            grid.classList.toggle('active', grid.id === tabId);
        });
    }

    // --- Player Overlay Management ---
    function openPlayer(channelName, sources) {
        // Populate stream buttons
        streamButtonsContainer.innerHTML = ''; // Clear existing buttons

        let firstUrl = null; // To auto-select the first stream

        // Check if sources is an array (regular channels) or object (matches)
        if (Array.isArray(sources)) {
            // Regular channel sources
            if (sources.length === 0) {
                 streamButtonsContainer.innerHTML = '<p>No streams available.</p>';
            } else {
                 sources.forEach((src, idx) => {
                    const url = typeof src === 'object' ? src.url : src; // Handle potential future object format
                    const label = typeof src === 'object' ? src.label : `Source ${idx + 1}`; // More descriptive label
                    if (!firstUrl) firstUrl = url;
                    const button = createStreamButton(label, url);
                    streamButtonsContainer.appendChild(button);
                });
            }
        } else {
            // Match sources (object with pt, uk, es arrays)
            let streamCount = 0;
            Object.entries(sources).forEach(([lang, langSources]) => {
                if (langSources && langSources.length > 0) {
                    const langDiv = document.createElement('div');
                    const strong = document.createElement('strong');
                    strong.textContent = `${lang.toUpperCase()}:`;
                    langDiv.appendChild(strong);
                    langSources.forEach((src, idx) => {
                         const url = typeof src === 'object' ? src.url : src;
                         const label = typeof src === 'object' ? src.label : `${idx + 1}`;
                         if (!firstUrl) firstUrl = url;
                         const button = createStreamButton(label, url);
                         langDiv.appendChild(button);
                         streamCount++;
                    });
                    streamButtonsContainer.appendChild(langDiv);
                }
            });
             if (streamCount === 0) {
                 streamButtonsContainer.innerHTML = '<p>No streams available for this match.</p>';
            }
        }

        // Show the overlay
        playerOverlay.classList.add('visible');
        document.body.style.overflow = 'hidden'; // Prevent background scrolling

        // Load the first stream if available
        if (firstUrl) {
            const firstButton = streamButtonsContainer.querySelector('.stream-button');
            if (firstButton) {
                changeStream(firstButton, firstUrl);
            }
        } else {
            // No streams, clear player
             clearPlayer();
             // Optionally display a message in the player area
             playerContent.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding-top: 20%;">No streams to display.</p>';
        }
    }

    function createStreamButton(label, url) {
        const button = document.createElement('button');
        button.className = 'stream-button';
        button.textContent = label;
        button.onclick = (event) => {
            event.stopPropagation(); // Prevent overlay click
            changeStream(button, url);
        };
        return button;
    }

    function closePlayer() {
        playerOverlay.classList.remove('visible');
        document.body.style.overflow = ''; // Restore scrolling
        clearPlayer(); // Stop video/iframe loading
        // Restore original player content structure if it was replaced
        if (!playerContent.querySelector('iframe')) {
             playerContent.innerHTML = `
                <iframe allow="autoplay; fullscreen" allowfullscreen title="Stream Player"></iframe>
                <video controls autoplay muted playsinline title="Stream Player"></video>
             `;
        }
    }

     function clearPlayer() {
        // Stop HLS playback
        if (hlsInstance) {
            hlsInstance.destroy();
            hlsInstance = null;
        }

        // Re-fetch elements in case they were removed
        const currentIframe = playerContent.querySelector('iframe');
        const currentVideo = playerContent.querySelector('video');

        // Clear iframe src
        if (currentIframe) {
            currentIframe.src = 'about:blank'; // More reliable than empty string
            currentIframe.classList.remove('active');
        }
        // Clear video src and stop
         if (currentVideo) {
            currentVideo.pause();
            currentVideo.removeAttribute('src'); // remove the source
            currentVideo.load(); // Request loading empty source
            currentVideo.classList.remove('active');
            currentVideo.poster = ''; // Remove poster
        }

        // Remove active class from buttons
        streamButtonsContainer.querySelectorAll('.stream-button').forEach(b => b.classList.remove('active'));
    }


    // --- Stream Handling ---
    function changeStream(clickedButton, url) {
        console.log(`Attempting to load stream: ${url}`);
        clearPlayer(); // Clear previous stream first

        // Re-fetch elements in case they were cleared/recreated
        const currentIframe = playerContent.querySelector('iframe');
        const currentVideo = playerContent.querySelector('video');

        if (!currentIframe || !currentVideo) {
             console.error("Player elements not found after clearing.");
             // Recreate them if necessary
             playerContent.innerHTML = `
                <iframe allow="autoplay; fullscreen" allowfullscreen title="Stream Player"></iframe>
                <video controls autoplay muted playsinline title="Stream Player"></video>
             `;
             // Try again after a brief delay
             setTimeout(() => changeStream(clickedButton, url), 50);
             return;
        }


        // Activate the clicked button
        streamButtonsContainer.querySelectorAll('.stream-button').forEach(b => b.classList.remove('active'));
        clickedButton.classList.add('active');


        // Determine stream type and load
        if (url && typeof url === 'string') {
             if (url.toLowerCase().endsWith('.m3u8')) {
                loadHlsStream(url, currentVideo);
            } else {
                loadIframeStream(url, currentIframe);
            }
        } else {
            console.error("Invalid stream URL:", url);
            alert("Invalid stream URL provided.");
            clearPlayer(); // Ensure player is clear if URL is bad
        }
    }

    function loadHlsStream(url, videoElement) {
        videoElement.poster = CONFIG.placeholderImage; // Show placeholder while loading
        videoElement.classList.add('active');

        if (Hls.isSupported()) {
            console.log("HLS.js is supported. Initializing...");
            hlsInstance = new Hls({
                 // Increase buffer lengths slightly for potentially better stability
                 // maxBufferLength: 60, // default 30
                 // maxMaxBufferLength: 120, // default 600
            });

            // --- HLS Error Handling ---
            hlsInstance.on(Hls.Events.ERROR, function (event, data) {
                console.error('HLS.js Error:', event, data);
                 if (data.fatal) {
                    let userMessage = `Stream Error (${data.details}). Try another source.`;
                    // Provide more specific messages if possible
                    if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                        userMessage = `Network Error loading stream (${data.details}). Check connection or try another source.`;
                    } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                         userMessage = `Media Playback Error (${data.details}). Try another source.`;
                    }
                    alert(userMessage);
                    if(hlsInstance) hlsInstance.destroy(); // Clean up failed instance
                    hlsInstance = null;
                    videoElement.classList.remove('active'); // Hide player
                    videoElement.poster = ''; // Remove placeholder
                 }
            });

            hlsInstance.loadSource(url);
            hlsInstance.attachMedia(videoElement);
            hlsInstance.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log("HLS Manifest parsed, attempting to play...");
                videoElement.play().catch(e => {
                    console.error("Video play failed:", e);
                    // Autoplay might be blocked, user interaction needed
                    if (e.name === 'NotAllowedError') {
                         alert("Playback requires user interaction. Click play on the video player.");
                    }
                });
            });
             hlsInstance.on(Hls.Events.LEVEL_LOADED, function(event, data) {
                 console.log(`HLS Level ${data.level} loaded.`);
             });


        } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
            // Native HLS support (e.g., Safari)
            console.log("Using native HLS support.");
            videoElement.src = url;
             videoElement.play().catch(e => console.error("Video play failed:", e));
        } else {
            console.error("HLS is not supported by this browser.");
            alert("HLS playback is not supported in your browser.");
             videoElement.classList.remove('active'); // Hide video element
             videoElement.poster = '';
        }
    }

    function loadIframeStream(url, iframeElement) {
        console.log("Loading iframe stream...");
        iframeElement.src = url;
        iframeElement.classList.add('active');
        // Basic load check (doesn't guarantee content works)
        iframeElement.onload = () => console.log("Iframe onload event fired.");
        iframeElement.onerror = () => {
             console.error("Iframe onerror event fired.");
             alert("Failed to load the iframe source. It might be blocked or unavailable.");
             iframeElement.classList.remove('active');
        };
    }

    // --- Utility ---
    function updateTimestamp() {
        const now = new Date();
        // More concise format
        lastUpdatedEl.textContent = `Updated: ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    }
