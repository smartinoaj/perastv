<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Tutorial</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-inner">
      <div class="brand">
        <span class="brand-logo" aria-hidden="true">üìò</span>
        <h1 class="brand-title">Tutorial</h1>
      </div>
      <p class="brand-subtitle">Step-by-step guides.</p>
      <div class="header-actions">
        <a href="index.html" class="btn btn-ghost">‚Üê Back</a>
      </div>
    </div>
  </header>

  <main class="content" style="padding:24px 20px; max-width:900px; margin:0 auto;">
    <article class="panel active" id="tutorial-panel">
      <h2 id="tutorial-title" style="margin-top:0">Loading‚Ä¶</h2>
      <div id="tutorial-content" class="tutorial-body">
        <p>Please wait while the tutorial content loads.</p>
      </div>
    </article>
  </main>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(location.search);
      const topic = params.get('topic');
      const titleEl = document.getElementById('tutorial-title');
      const contentEl = document.getElementById('tutorial-content');

      switch (topic) {
        case 'duckduckgo':
          titleEl.textContent = 'How to Set DuckDuckGo as Your Default Search Engine';
          contentEl.innerHTML = `
            <div class="tutorial-body">
              <p>Setting DuckDuckGo as your default search engine is a great step for privacy.</p>
              <h3>Google Chrome</h3>
              <ol>
                <li>Open <strong>Settings</strong> ‚Üí <strong>Search Engine</strong>.</li>
                <li>Set <strong>\"DuckDuckGo\"</strong> as the default.</li>
              </ol>
              <h3>Mozilla Firefox</h3>
              <ol>
                <li>Open <strong>Settings</strong> ‚Üí <strong>Search</strong>.</li>
                <li>Choose <strong>\"DuckDuckGo\"</strong> under Default Search Engine.</li>
              </ol>
            </div>
          `;
          break;
        default:
          titleEl.textContent = 'Tutorial Not Found';
          contentEl.innerHTML = '<p>Sorry, a tutorial for this topic could not be found. Please go back and try a different link.</p>';
      }
    });
  </script>
</body>
</html>
